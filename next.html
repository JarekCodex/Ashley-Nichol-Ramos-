<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS -->
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="love.mp3" type="audio/mpeg">
        
    </audio>
    <div id="container">
        <h1> I love you princess, our special dinner awaits Feburary 14th please dress fancy <3</h1> <!-- Display the Thank You message -->
        <div id="photos">
            <img src="gf1.jpg" alt="Me" class="photo"> <!-- Replace with your photo -->
            <img src="gf2.JPG" alt="Girlfriend" class="photo"> <!-- Replace with her photo -->
        </div>
    </div>
    <script>
        window.onload = function() {
            // Check if audio was playing on previous page
            if (localStorage.getItem('audioPlaying') === 'true') {
                // If it was, play the audio without interruption
                document.getElementById('background-audio').play();
            }
        }
    </script>
</body>
</html>
